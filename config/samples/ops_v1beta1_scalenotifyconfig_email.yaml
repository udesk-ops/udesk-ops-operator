apiVersion: ops.udesk.cn/v1beta1
kind: ScaleNotifyConfig
metadata:
  labels:
    app.kubernetes.io/name: udesk-ops-operator
    app.kubernetes.io/managed-by: kustomize
  name: scalenotifyconfig-email-default
  namespace: default
spec:
  default: true
  type: Email
  config:
    smtpServer: "smtp.example.com"
    smtpPort: 587
    username: "user@example.com"
    password: "password"
    fromEmail: "noreply@example.com"
    toEmails: ["admin@example.com", "ops@example.com"]
    subject: "AlertScale 扩容通知"
    messageTemplate: "AlertScale 通知\n\n{{.Message}}\n\n发送时间: {{.Time}}"
