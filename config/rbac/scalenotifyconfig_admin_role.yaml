# This rule is not used by the project udesk-ops-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over ops.udesk.cn.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: udesk-ops-operator
    app.kubernetes.io/managed-by: kustomize
  name: scalenotifyconfig-admin-role
rules:
- apiGroups:
  - ops.udesk.cn
  resources:
  - scalenotifyconfigs
  verbs:
  - '*'
- apiGroups:
  - ops.udesk.cn
  resources:
  - scalenotifyconfigs/status
  verbs:
  - get
